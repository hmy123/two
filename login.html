<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
    
    <script src="js/jquery-1.11.0.js"></script>
   	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="iconfont/iconfont.js"></script>
   	<script src="js/login.js"></script>
</head>
<body>
	<img src="images/nav-logo.png"id="logo">
	<div class="login">
		<form action="index.html" method="post" class="frm" onsubmit="return checkInput()">
			<div class="title_hd">
				<div class="userInfo">
					<div class="line"></div>
					<span>用户登录</span>
				</div>
			</div>
			<div class="login_1">
				<ul class="username">
					<li class="icon_1"><i class="icon iconfont icon-yonghuming"></i></li>
					<li class="icon_2"><input type="text"id="username" name="username" placeholder="用户名" onblur="checkUsername()"></li>
			</ul>
			<p id="uesrnameInfo">用户名必须填写</p>
			</div>
			<div class="login_2">
				<ul class="password">
					<li class="icon_1"><i class="icon iconfont icon-password"></i></li>
					<li class="icon_2"><input type="password" name="password" id="password"placeholder="密码" onblur="checkPassword()"></li>
			</ul>
			<p id="pwdInfo">密码必须填写</p>
			</div>
			<div class="login_3">
				<ul class="verify">
					<li><input type="text" placeholder="验证码"id="verify_input" onblur="checkUservfy()"></li>
					<li class="pic"><img src="" id="arrPic"></li>
					<li class="icon_3"><a onclick="getPic()">看不清楚？换图片</a></li>
				</ul>
				<p id="verifyInfo">验证码必须填写</p>
			</div>
			<input type="submit" value="登录" class="enter">
			<ul class="end">
				<li><a href="register.html">用户注册</a></li>
				<li><a href="#">忘记密码?</a></li>
			</ul>
		</form>
	</div>
</body>
</html>
